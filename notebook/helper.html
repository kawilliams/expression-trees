    <div id="shapekey">
        <p><!--<b>Node key</b> <br /> <br /></p><p>--> <svg class="node-shape-triangle"></svg> subtree hidden 
            <svg class="node-shape-circle"></svg>  no hidden subtree <br /> <br />
        <svg class="node-line-key"><path d="M 2 5 L 18 5" stroke-dasharray = "3,3" stroke="black"/></svg> synchronous (direct)
        <svg class="node-line-key"><path d="M 2 5 L 18 5" stroke="black"/></svg> asynchronous (normal) 
        <svg class="node-line-key"><path d="M 2 5 L 18 5" stroke-dasharray="3,1" stroke="black"/></svg> undecided
    </div>
<!--     Inclusive <label class="toggleswitch"><input type="checkbox" id="myCheck" onclick="toggleSwitchAction()"><span class="slider"></span></label> Exclusive  -->
    <div class="traveler-tooltip" style="position: fixed; bottom: 0; right: 0; width:300px; padding: 10px; background: black; color: white; font-size: 14px;">Hover over a node to see node information</div>
    <div id="traveler-codeview" style="position: fixed; bottom: 0; left: 0; width:500px; padding: 10px; background: #eff3f8; color: black; font-size: 14px; font-family: Courier">Hover over a node to see the PhySL code that produced the node</div>
