<html>
    <head>
        <title>Performance Trees</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#"/>
        <style>

        body {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          margin: 0;
        }
        div {
            margin: 10px;
            padding: 10px;
        }

        #show-length {
          position: absolute;
          top: 10px;
          left: 10px;
        }

        .links {
          fill: none;
          stroke: #000;
        }

        .link-extensions {
          fill: none;
          stroke: #000;
          stroke-opacity: .25;
        }

        .labels {
          font: 14px sans-serif;
        }

        .link--active {
          stroke: #000 !important;
          stroke-width: 1.5px;
        }

        .link-extension--active {
          stroke-opacity: .6;
        }

        .label--active {
          font-weight: bold;
        }

        </style>
    </head>
    <script type="text/javascript">
      function selectAll() {
        var files = document.getElementsByClassName("inputfiles");
        var selAll = document.getElementById("selAll");
        if (selAll.checked) {
          for (var i=0; i<files.length; i++) {
              files[i].checked = true;
          }
        } else {
          for (var i=0; i<files.length; i++) {
              files[i].checked = false;
          }
        }
    }
    </script>
    <body>
        <!-- https://bl.ocks.org/mbostock/c034d66572fd6bd6815a -->
        <div>
          <!-- Start: Select which files to use -->
            <!-- <p>Use the following files (from {{ path }}):</p>
              <input type="checkbox" id="selAll" value="all" onclick="selectAll()">Select All<br>
            {% for file in files %}
              <input type="checkbox" value="{{ file }}" class="inputfiles">{{ file }}<br>
            {% endfor %} -->
            <!-- End: Select which files to use -->
              <ul>
                {% for file in files %}
                <li>{{ file }}</li>
                {% endfor %}
              </ul>
            <p><a href="{{ url_for('tree') }}">Reingold-Tilford tree (one performance run)</a></p>
            <p><a href="{{ url_for('compare') }}">Compare two Reingold-Tilford trees (two performance runs)</a></p>
        </div>
        
    </body>
</html>
